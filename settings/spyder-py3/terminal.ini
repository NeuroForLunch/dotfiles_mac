[terminal]
sound = True
cursor_type = 1
shell = zsh
buffer_limit = 1000
cursor_blink = False
zoom = 262144
appearance = ui_theme
first_time = False
enable = True
fontfamily = Menlo

[shortcuts]
terminal/copy = Meta+C
terminal/paste = Meta+V
terminal/new_terminal = Meta+T
terminal/clear = Meta+Alt+K
terminal/zoom_in = Meta++
terminal/zoom_out = Meta+-

[main]
version = 2.0.0

